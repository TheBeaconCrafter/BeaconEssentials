name: BeaconEssentials
version: ${project.version}
main: dev.thebeaconcrafter.beaconessentials.Beaconessentials
api-version: 1.16
authors: [ TheBeaconCrafter ]
description: Ein Essentials-Plugin, welches dir viel Arbeit abnimmt.
website: thebeaconcrafter.tk

commands:
  heal:
    description: Heilt dich.
    aliases: [healme]
  fly:
    description: Ändert deinen Flugmodus.
  spawn:
    aliases: [setspawn]
    description: Teleportiert dich zum Spawn.
  vanish:
    aliases: [v]
    description: Macht dich unsichtbar.
  help:
    aliases: [helpme]
    description: Ruft die Hilfeoptionen auf.
  noon:
    aliases: [mittag]
    description: Stellt die Zeit auf Mittag.
  day:
    aliases: [tag]
    description: Stellt die Zeit auf Tag.
  night:
    aliases: [nacht]
    description: Stellt die Zeit auf Nacht.
  midnight:
    aliases: [mitternacht]
    description: Stellt die Zeit auf Mitternacht.
  gamemode:
    aliases: [gm]
    description: Ändert deinen Spielmodus.
  beaconessentials:
    aliases:
      - ess
      - beaconess
      - essentials
      - bess
      - beacon
    description: Ruft die Plugin-Informationen auf.
  rain:
    aliases: [regen]
    description: Lässt es regnen.
  storm:
    aliases: [sturm]
    description: Lässt es stürmen.
  sun:
    aliases: [sonne]
    description: Lässt die Sonne scheinen.
  update:
    aliases: [upd]
    description: Prüft auf Updates.
  enderchest:
    aliases:
      - ec
      - echest
      - enderch
    description: Öffnet deine Enderchest auf Komando.
  workbench:
    aliases:
      - wbench
      - craft
      - crafting
      - craftingbench
      - wb
    description: Du kannst eine Werkbank auf Komando öffnen.
  enchant:
    aliases:
      - enchanter
      - enchanting
      - ench
    description: Du kannst auf Komano den Verzauberungstisch öffnen!

permissions:
  beacon.beaconessentials.heal:
    description: Mit dieser Berechtigung kannst du /heal nutzen.
    default: op
  beacon.beaconessentials.fly:
    description: Mit dieser Berechtigung kannst du /fly nutzen.
    default: op
  beacon.beaconessentials.spawn.set:
    description: Du kannst den Spawn setzen.
    default: op
  beacon.beaconessentials.vanish:
    description: Du kannst dich in den Vanish versetzen.
    default: op
  beacon.rang.owner:
    description: Du erhältst den Owner-Rang in der Tablist.
    default: op
  beacon.rang.supporter:
    description: Du erhältst den Supporter-Rang in der Tablist.
    default: not op
  beacon.rang.vip:
    description: Du erhältst den VIP-Rang in der Tablist.
    default: not op
  beacon.rang.vipplus:
    description: Du erhältst den VIP+-Rang in der Tablist.
    default: not op
  beacon.rang.moderator:
    description: Du erhältst den Moderaor-Rang in der Tablist.
    default: not op
  beacon.beaconessentials.time:
    description: Du kannst die Zeit umstellen.
    default: op
  beacon.beaconessentials.gamemode:
    description: Du kannst deinen Spielmodus umstellen.
    default: op
  beacon.beaconessentials.weather:
    description: Du kannst das Wetter umstellen.
    default: op
  beacon.beaconessentials.ec:
    description: Du kannst per Komando auf deine Enderchest zugreifen.
    default: op
  beacon.beaconessentials.wb:
    description: Du kannst das /wb Komando nutzen.
    default: op
  beacon.beaconessentials.enchant:
    description: Du kannst per Komando den Verzauberungstisch öffnen!
    default: op
  beacon.reload:
    description: Du kannst das Plugin neu laden.
    default: op
